<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Payment | सफ़र !ndia</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="sendPHP()">

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" action="mail.php" id="signup-form" class="signup-form">
                        <h2 class="form-title">Payment</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="name" id="name" placeholder="Your Name"/>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Your Email"/>
                        </div>
                        <div class="form-group">
                            <input class="form-input" id="cno" name="cno" type="tel" maxlength="16" placeholder="Card Number" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="cvv" id="cvv" placeholder="CVV" maxlength="3" />
                        </div>
                        <div class="form-group">
                            <input type="tel" class="form-input" name="phone" id="phone" placeholder="Phone Number" maxlength="10" />
                        </div>
                        <div class="form-group">
                            <input type="Number" class="form-input" name="noTick" id="noTick" placeholder="Number of Tickets"/>
                        </div>
                        <div class="form-group" style="display: none">
                            <input type="text" class="form-input" name="id" id="id" placeholder="id"/>
                        </div>
                        <div class="form-group"style="display: none">
                            <input type="text" class="form-input" name="startpt" id="startpt"/>
                        </div>
                        
                        <div class="form-group" style="display: none">
                            <input type="text" class="form-input" name="arrival" id="arrival"/>
                        </div>
                        <div class="form-group" style="display: none">
                            <input type="text" class="form-input" name="dep" id="dep"/>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Pay"/>
                        </div>
                    </form>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript">
        $("#cno").bind({
            keydown: function(e) {
                if (e.shiftKey === true ) {
                    if (e.which == 9) {
                        return true;
                    }
                    return false;
                }
                if (e.which > 57) {
                    return false;
                }
                if (e.which==32) {
                    return false;
                }
                return true;
            }
        });
         $("#cvv").bind({
            keydown: function(e) {
                if (e.shiftKey === true ) {
                    if (e.which == 9) {
                        return true;
                    }
                    return false;
                }
                if (e.which > 57) {
                    return false;
                }
                if (e.which==32) {
                    return false;
                }
                return true;
            }
        });
         $("#phone").bind({
            keydown: function(e) {
                if (e.shiftKey === true ) {
                    if (e.which == 9) {
                        return true;
                    }
                    return false;
                }
                if (e.which > 57) {
                    return false;
                }
                if (e.which==32) {
                    return false;
                }
                return true;
            }
        });
         $("#name").bind({
            keydown: function(e) {
                if (e.shiftKey === true ) {
                    if (e.which == 9) {
                        return false;
                    }
                    return true;
                }
                if (e.which > 57) {
                    return true;
                }
                if (e.which==32) {
                    return true;
                }
                return false;
            }
        });
        function sendPHP() {
            // body...
            document.getElementById('startpt').value=sessionStorage.getItem('Start');
            document.getElementById('id').value=sessionStorage.getItem('id');
            document.getElementById('arrival').value=sessionStorage.getItem('Arrival');
            document.getElementById('dep').value=sessionStorage.getItem('Departure');
        }
    </script>
</body>
</html>
